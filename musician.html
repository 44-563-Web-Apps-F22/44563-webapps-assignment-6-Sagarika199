<!DOCTYPE html>
<html>
<head>
    <title>Music</title>
</head>
<body>

<h1><span style="color:blue">Computes Discounts by Sagarika Anugula</span></h1>

<form>
    <label for="form1_age">Enter the secret musician name</label>
    <input type ="password" id="form1_age" name="form1_age" value="John Lennon"> 
    <br>
    <br>
    <label for="form1_nick">Guess the musician</label>
    <input type ="text" id="form1_nick" name="form1_nick">
    <br>
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
    
</form>


<p id="result"></p>
<div class = "container">
    <img src="Ant.jpg" alt="Ant" id="myImg" onclick="swapImage()" width="100" height="100">
</div>
<script> 
var wrong=0
var correct=0
var count=0
function checkGuess (){
    secret = document.getElementById("form1_age").value
    given = document.getElementById("form1_nick").value
    val = secret.localeCompare(given, undefined, { sensitivity: 'base' });
if(val == 0) {
    correct++;
    count=0;
    alert("Your musician is right");
} 
else {
    wrong++;
    count++;
    if(count<3)
    alert("Your Musician is wrong");
    if(count>=3)
    alert("Sorry, game over");
}
}   
   var useImage=1
    function swapImage() {
        switch(useImage){
        case 1: useImage=2;
        document.getElementById("myImg").src="Ant.jpg";
        break;
        case 2: useImage=3;
        document.getElementById("myImg").src="Neuroptera.jpg";
        break;
        case 3: useImage=1;
        document.getElementById("myImg").src="Underwing.jpg";
        break;

    } 
}       
</script>  
</body>
</html>
